server:
  port: 8005
spring:
  application:
    name: gestorpme
  datasource:
    url: jdbc:postgresql://db:5435/gestordb

    username: dev
    password: 123456
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
file:
  upload-dir: uploads
logging:
  level:
    org:
      springframework:
        web: DEBUG
        web.multipart: DEBUG